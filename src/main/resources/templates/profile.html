<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .profile-info {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .booking-history {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .booking-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .booking-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Profile Header -->
        <div class="profile-header">
            <h1 class="display-4">Chào mừng, <span th:text="${fullname}"></span></h1>
            <p class="lead">Thông tin cá nhân của bạn</p>
        </div>

        <!-- Profile Information -->
        <div class="profile-info">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Username:</strong> <span th:text="${username}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${email}"></span></p>
                    <p><strong>Số điện thoại:</strong> <span th:text="${phone}"></span></p>
                    <p><strong>Mật khẩu:</strong> 
                        <span>**********</span>
                        <a href="/changepassword" class="btn btn-warning btn-sm ml-2">Đổi mật khẩu</a>
                    </p>
                </div>
                <div class="col-md-6 text-center">
                    <div class="avatar-container">
                        <img th:src="@{${profileImage != null ? '/upload/' + profileImage : 'https://via.placeholder.com/150'}}"
                             alt="Profile Picture" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
                        <br>
                        <button class="btn btn-secondary mt-2" data-bs-toggle="modal" data-bs-target="#editAvatarModal">
                            <i class="fas fa-camera"></i> Chỉnh sửa
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking History Section -->
        <div class="booking-history">
            <h3><i class="fas fa-history"></i> Lịch sử đặt phòng</h3>
            
            <div th:if="${bookings != null and !bookings.empty}">
                <div th:each="booking : ${bookings}" class="booking-card">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 th:text="'Mã đặt phòng: ' + ${booking.bookingCode}"></h5>
                            <p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(booking.bookingDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                            <p><strong>Check-in:</strong> <span th:text="${#temporals.format(booking.checkInDate, 'dd/MM/yyyy')}"></span></p>
                            <p><strong>Check-out:</strong> <span th:text="${#temporals.format(booking.checkOutDate, 'dd/MM/yyyy')}"></span></p>
                            <p><strong>Tổng tiền:</strong> <span th:text="${#numbers.formatDecimal(booking.totalAmount, 0, 'COMMA', 0, 'POINT')}"> VNĐ</span></p>
                        </div>
                        <div class="col-md-4 text-end">
                            <span th:classappend="'booking-status ' + ${booking.status == 'CONFIRMED' ? 'status-confirmed' : 
                                (booking.status == 'PENDING' ? 'status-pending' : 'status-cancelled')}"
                                  th:text="${booking.status}">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${bookings == null or bookings.empty}" class="text-center">
                <p class="text-muted">Chưa có lịch sử đặt phòng nào.</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/home}" class="btn btn-primary">
                <i class="fas fa-home"></i> Quay lại trang chủ
            </a>
            <a th:href="@{/logout}" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </div>

    <!-- Modal chỉnh sửa ảnh đại diện -->
    <div class="modal fade" id="editAvatarModal" tabindex="-1" aria-labelledby="editAvatarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAvatarModalLabel">Chỉnh sửa ảnh đại diện</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/upload-image" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="image">Chọn ảnh đại diện</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật ảnh</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
